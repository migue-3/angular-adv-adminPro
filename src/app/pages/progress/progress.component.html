<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped"
                         style="height:10px;"
                         [style.width]="getProgreso1"
                         role="progressbar">
                        </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped"
                         style="height:5px;"
                         [style.width]="getProgreso2"
                         role="progressbar">
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (emitValor)="progreso1 = $event" 
                                   [progreso]="progreso1">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (emitValor)="progreso2 = $event" 
                                   [progreso]="progreso2"
                                   [btnClass]="'btn btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
